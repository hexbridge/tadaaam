<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Tadaaam</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="vendor/animate.css/animate.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="header ss-style-foldedcorner">
    <h1 class="title" data-animation="tada">tadaaam.js</h1>
    <svg viewBox="0 0 200 25" class="svg">
      <rect fill="#EBA253" fill-opacity="1" mask="url(#overlay-text)"
      x="0" y="0" width="200" height="20"/>
      <mask id="overlay-text">
        <rect fill="#fff" x="0" y="0" width="200" height="20"></rect>
        <text y="13" fill="#000" text-anchor="middle" x="50%" font-size="10" font-weight="500">
          More than just plain animations
        </text>
      </mask>
    </svg>
  </div>

  <section class="delay-animation">
    <div class="wrapper">
      <div class="element" data-delay="3000">
        <h2 class="text">data-delay</h2>
      </div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="fadeOutRight" data-delay="3900">
        <h2 class="text">using</h2>
      </div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="fadeOutRight" data-delay="2600">
        <h2 class="text">is</h2>
      </div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="fadeOutRight" data-delay="1300">
        <h2 class="text">This</h2>
      </div>
    </div>
  </section>

  <section class="duration-animation">
    <svg class="separator colored" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path id="path1" d="M0 0 L50 100 L100 0 Z"></path>
      <path id="path2" d="M50 100 L100 40 L100 0 Z"></path>
    </svg>
    <div class="wrapper">
      <div class="element" data-animation="zoomIn" data-duration="500" style="background: #ede4ea;"></div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="zoomIn" data-duration="1000" style="background: d7c0d0;"></div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="zoomIn" data-duration="1500" style="background: #be96b2;"></div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="zoomIn" data-duration="2000" style="background: #a26891;"></div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="zoomIn" data-duration="2500" style="background: #fbf3f4;"></div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="zoomIn" data-duration="3000" style="background: #f0bdc4;"></div>
    </div>
    <div class="wrapper">
      <div class="element" data-animation="zoomIn" data-duration="3500" style="background: #cc838d;">
        <h3 class="text">data-duration</h3>
      </div>
    </div>
  </section>

  <section class="helper">
    <svg class="separator white" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path id="path1" d="M0 0 L50 100 L100 0 Z"></path>
      <path id="path2" d="M50 100 L100 40 L100 0 Z"></path>
    </svg>
    <h2 class="text">Scroll down slower to see the next effect</h2>
  </section>

  <svg class="separator colored" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path id="path1" d="M0 0 L50 100 L100 0 Z"></path>
    <path id="path2" d="M50 100 L100 40 L100 0 Z"></path>
  </svg>

  <section class="offset-animation">
    <div class="wrapper">
      <div class="background">
        <img src="img/stave.png" alt="">
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1">
          <img src="img/note.png" class="element first" data-animation="slideInDown" data-offset="80">
        </div>
        <div class="col-sm-1">
          <img src="img/note.png" class="element second" data-animation="slideInDown" data-offset="120">
        </div>
        <div class="col-sm-1">
          <img src="img/note.png" class="element third" data-animation="slideInDown" data-offset="160">
        </div>
        <div class="col-sm-1">
          <img src="img/note.png" class="element forth" data-animation="slideInDown" data-offset="200">
        </div>
        <div class="col-sm-1">
          <img src="img/note.png" class="element fifth" data-animation="slideInDown" data-offset="240">
        </div>
        <div class="col-sm-1">
          <img src="img/note.png" class="element sixth" data-animation="slideInDown" data-offset="280">
        </div>
        <div class="col-sm-1">
          <img src="img/note.png" class="element seventh" data-animation="slideInDown" data-offset="320">
        </div>
        <div class="col-sm-1">
          <img src="img/note-2.png" class="element last" data-animation="slideInDown" data-offset="360">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
      </div>
      <h3 class="text" data-animation="fadeInUp" data-offset="320">data-offset</h3>
    </div>
  </section>

  <svg class="separator clouds" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path d="M-5 100 Q 0 20 5 100 Z
         M0 100 Q 5 0 10 100
         M5 100 Q 10 30 15 100
         M10 100 Q 15 10 20 100
         M15 100 Q 20 30 25 100
         M20 100 Q 25 -10 30 100
         M25 100 Q 30 10 35 100
         M30 100 Q 35 30 40 100
         M35 100 Q 40 10 45 100
         M40 100 Q 45 50 50 100
         M45 100 Q 50 20 55 100
         M50 100 Q 55 40 60 100
         M55 100 Q 60 60 65 100
         M60 100 Q 65 50 70 100
         M65 100 Q 70 20 75 100
         M70 100 Q 75 45 80 100
         M75 100 Q 80 30 85 100
         M80 100 Q 85 20 90 100
         M85 100 Q 90 50 95 100
         M90 100 Q 95 25 100 100
         M95 100 Q 100 15 105 100 Z">
    </path>
  </svg>
  <footer>
    <h2 class="title">Already <i class="glyphicon glyphicon-heart" data-animation="pulse" data-repeat="infinite"></i> it?</h2>
    <a href="https://github.com/hexbridge/tadaaam" class="link" data-animation="bounceInLeft" data-delay="700">See on Github</a>
    <p class="author" data-animation="fadeInRight" data-duration="700">Made by <b>Hexbridge</b></p>
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="tadaaam.js"></script>
</body>
</html>
